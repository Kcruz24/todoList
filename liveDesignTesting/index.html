<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>To-Do design</title>
</head>
<body>
    <section class="section">
        <div class="container column is-two-fifths">

            <h1 class="title">Inefficient To-Do List</h1>

            <div class="box has-background-primary">
                <div class="columns">

                    <div class="column">
                        <a class="box column" href="/todos/<%= todo._id %>/edit">
                            Cocinar
                        </a>
                    </div>

                    <div class="block mt-4">
                        <form action="/todos/<%=todo._id%>?_method=DELETE" method="POST">
                            <button class="button box has-background-danger has-text-white">Delete</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="button is-info">
                <a class="has-text-white" href="/todos/new">New ToDo</a>
            </div>
        </div>
    </section>

    <footer class="footer has-background-dark pb-6 pt-4">
        <div class="content has-text-centered has-text-white">
            <p>
                &copy; To-Do List
            </p>
        </div>
    </footer>
</body>
</html>
